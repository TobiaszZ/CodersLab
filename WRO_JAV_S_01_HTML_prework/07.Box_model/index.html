<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css.css" /> 
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
	<a href=""> Link  </a>
	<a href=""> link2 </a>
	<!-- zajmuje tylko tyle miejsca ile mu potrzeba, czyli elementu liniowego, jest element <a> , napisy są koloru niebieskiego w czerwonej podłużenej ramce -->
	
	<p> link <p>
	<p> link2<p>
	<!-- Przykładem elementu blokowego, czyli takiego, który zajmuje całą linie, jest element <p>, napisy są koloru czerwonego w czerwonej podłużnej ramce , i wystepują 		jeden pod drugim -->
	
	<h1>H1</h1>
	<h2>H2</h2>
	<h3>H3</h3>
	
	<div>DIV</div>
	
	<span>SPAN</span>
	
	<em>EM</em>
	
	<strong>STRONG</strong>
	
	<u>U</u>

	<ul>UL</ul>
	
	<ol>OL</ol>
	
	<table>TABLE</table>
	
	<img>IMG</img>

	<iframe>INFRANE</iframe>
	
	<table border="4", id="tabela" >
		<tr> 
			<th scope="col">Name of element</th>
			<th scope="col">Type</th>
		</tr>
		<tr>
			<th scope="row">h1,h2,h3</th>
			<td>block</td>
		</tr>
		<tr>
			<th scope="row">div</th>
			<td>block</td>
		</tr>
		<tr>	
			<th scope="row">span</th>
			<td>inline</td>
		</tr>
		<tr>	
			<th scope="row">em</th>
			<td>inline</td>
		</tr>
		<tr>	
			<th scope="row">strong</th>
			<td>inline</td>
		</tr>
		<tr>	
			<th scope="row">u</th>
			<td>inline</td>
		</tr>
		<tr>	
			<th scope="row">ul</th>
			<td>block</td>
		</tr>
		<tr>	
			<th scope="row">ol</th>
			<td>block</td>
		</tr>
		<tr>	
			<th scope="row">table</th>
			<td>block</td>
		</tr>
		<tr>	
			<th scope="row">img</th>
			<td>inline</td>
		</tr>
		<tr>	
			<th scope="row">infrane</th>
			<td>block</td>
		</tr>
	</table>
	
</body>
</html>
